<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-card">
            <div class="profile-picture">
                <img src="images/image-jeremy.png" alt="Jeremy Robson">
            </div>
            <div class="header-text">
                <div class="report-label">Report for</div>
                <div class="user-name">Jeremy Robson</div>
            </div>
        </div>

        <div class="tabs">
            <div class="tab">Daily</div>
            <div class="tab">Weekly</div>
            <div class="tab">Monthly</div>
        </div>
        
    </div>
</body>
</html>
