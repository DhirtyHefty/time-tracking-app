<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-bg">
            <div class="header-card">
                <div class="profile-picture">
                    <img src="images/image-jeremy.png" alt="Jeremy Robson">
                </div>
                <div class="header-text">
                    <div class="report-label">Report for</div>
                    <div class="user-name">Jeremy Robson</div>
                </div>
            </div>
        
       

            <div class="tabs">
                <div class="tab">Daily</div>
                <div class="tab">Weekly</div>
                <div class="tab">Monthly</div>
            </div>
        </div>

        <div class="activity-card work">
            <div class="card-header"></div>
            <div class="card-content">
                <div class="card-top">
                    <div class="activity-name">Work</div>
                    <div class="menu-dots">...</div>
                </div>
                <div class="time">
                    <div class="hours">32hrs</div>
                    <div class="previous">Last Week - 36hrs</div>
                </div>
                
            </div>
        </div>

        <div class="activity-card play">
            <div class="card-header"></div>
            <div class="card-content">
                <div class="card-top">
                    <div class="activity-name">Play</div>
                    <div class="menu-dots">...</div>
                </div>
                <div class="time">
                    <div class="hours">10hrs</div>
                    <div class="previous">Last Week - 8hrs</div>
                </div>             
            </div>
        </div>

        <div class="activity-card study">
            <div class="card-header"></div>
            <div class="card-content">
                <div class="card-top">
                    <div class="activity-name">Study</div>
                    <div class="menu-dots">...</div>
                </div>
                <div class="time">
                    <div class="hours">4hrs</div>
                    <div class="previous">Last Week - 7hrs</div>
                </div>
                
            </div>
        </div>

        <div class="activity-card exercise">
            <div class="card-header"></div>
            <div class="card-content">
                <div class="card-top">
                    <div class="activity-name">Exercise</div>
                    <div class="menu-dots">...</div>
                </div>
                <div class="time">
                    <div class="hours">4hrs</div>
                    <div class="previous">Last Week - 5hrs</div>
                </div>
            </div>
        </div>

        <div class="activity-card social">
            <div class="card-header"></div>
            <div class="card-content">
                <div class="card-top">
                    <div class="activity-name">Social</div>
                    <div class="menu-dots">...</div>
                </div>
                <div class="time">
                    <div class="hours">5hrs</div>
                    <div class="previous">Last Week - 10hrs</div>
                </div>          
            </div>
        </div>

        <div class="activity-card self-care">
            <div class="card-header"></div>
            <div class="card-content">
                <div class="card-top">
                    <div class="activity-name">Self Care</div>
                    <div class="menu-dots">...</div>
                </div>
                <div class="time">
                    <div class="hours">2hrs</div>
                    <div class="previous">Last Week - 2hrs</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
